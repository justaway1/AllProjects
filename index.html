<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/03d8a951c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Projects</title>
  </head>
  <body>
    <div class="projects_wrapper">
      <h1 class="projects_main_header">All little projects in one place</h1>
      <!-- IMAGE SEARCH APP BEGGINING -->
      <div class="image_searcher_container">
        <h2 class="image_searcher_header">Image Search App</h2>
        <form>
          <input
            type="text"
            id="image_search_app_search_images"
            placeholder="Search for images"
          />
          <button type="button" id="search_image_button">Search</button>
        </form>
        <div id="image_search_app_results" class="image_search_app_results">
          <!-- IMAGES CONTAINERS -->
        </div>
        <button id="button_show_more" type="button">Show More</button>
      </div>
      <!-- GENERATE RANDOM MEME -->
      <div class="generate-random-meme-container">
        <form class="form-generate-meme">
          <button id="generate-meme" type="button">Generate Meme</button>
        </form>
        <div class="meme-details">
          <h2 id="meme-title"></h2>
          <img src="#" alt="" id="meme-image" />
          <p id="meme-description"></p>
        </div>
      </div>
      <!-- CALCULATOR -->
      <div class="calculator-wrapper">
        <h2>Calculator</h2>
        <div class="calculator-body">
          <div class="calculator-screen">
            <input type="text" id="calculator-screen" />
          </div>
          <div class="calculator-buttons">
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn-clear">C</button>
          </div>
        </div>
      </div>
    </div>
    <!-- IMAGE SEARCH APP ENDING -->
  </body>
</html>
