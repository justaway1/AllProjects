<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/03d8a951c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Projects</title>
  </head>
  <body>
    <div class="projects_wrapper">
      <h1 class="projects_main_header">All little projects in one place</h1>
      <div class="image_searcher_container">
        <h2 class="image_searcher_header">Image Search App</h2>
        <form>
          <input
            type="text"
            id="image_search_app_search_images"
            placeholder="Search for images"
          />
          <button type="button" id="search_image_button">Search</button>
        </form>
        <div id="image_search_app_results" class="image_search_app_results">
          <div class="image_search_app_results_container">
            <img
              src="https://images.unsplash.com/photo-1690375636915-29d19feae92f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1092&q=80"
              alt=""
            />
            <p class="image_search_app_details">Green Leaves</p>
          </div>
          <div class="image_search_app_results_container">
            <img
              src="https://images.unsplash.com/photo-1690375636915-29d19feae92f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1092&q=80"
              alt=""
            />
            <p class="image_search_app_details">Green Leaves</p>
          </div>
          <div class="image_search_app_results_container">
            <img
              src="https://images.unsplash.com/photo-1690375636915-29d19feae92f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1092&q=80"
              alt=""
            />
            <p class="image_search_app_details">Green Leaves</p>
          </div>
        </div>
        <button id="button_show_more" type="button">Show More</button>
      </div>
    </div>
  </body>
</html>
